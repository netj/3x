<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ExpKit — for organizing your computational experiments</title>
    <link rel="stylesheet" type="text/css" href="resource/expkit.css">
    <script type="text/javascript" src="resource/jquery.min.js"></script>
    <script type="text/javascript" src="resource/bootstrap.min.js"></script>
    <script type="text/javascript" src="resource/jsrender.js"></script>
    <script type="text/javascript" src="resource/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="resource/jquery.dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="resource/d3.v2.min.js"></script>
    <script type="text/javascript" src="resource/expkit.js"></script>
  </head>

  <body data-spy="scroll" data-target=".navbar">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <div class="pull-right">
            <a class="brand" href="http://netj.github.com/expkit/">ExpKit</a>
          </div>

          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="#plan"><i class="icon-edit icon"></i> Plan</a></li>
              <li><a href="#run"><i class="icon-pencil icon"></i> Run</a></li>
              <li><a href="#results"><i class="icon-share-alt icon"></i> Results</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span12">
          <h2>Conditions</h2>
          <ul id="conditions" class="nav nav-pills well">
          </ul>
          <script id="condition-skeleton" type="text/x-jsrender">
            <li id="condition-{{>name}}" class="condition dropdown">
              <a class="dropdown-toggle" role="button" href="#"
                data-toggle="dropdown" data-target="#condition-{{>name}}"
                ><span class="condition-name">{{>name}}</span><span
                  class="condition-values"></span> <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                {{for values}}
                  <li class="skeleton"><a href="#" class="condition-value">{{>#data}}</a></li>
                {{/for}}
                <li class="divider"></li>
                <li><a href="#" class="condition-values-toggle">All</a></li>
              </ul>
            </li>
          </script>
        </div>
      </div>

      <div class="row-fluid">
        <div id="results" class="span12">
          <h2>Results</h2>
          <a id="show-results" href="#results-raw" class="btn" role="button">Show</a>
          <table id="results-table" class="table table-striped table-bordered"
            cellpadding="0" cellspacing="0" border="0">
            <thead>
              <script id="results-table-head-skeleton" type="text/x-jsrender">
                <td>{{>name}}</td>
              </script>
              <tr id="results-table-head"></tr>
            </thead>
            <script id="results-table-row-skeleton" type="text/x-jsrender">
              <tr class="result">
                {{for columns}}
                <td>
                  {{if name == "#"}}
                    <a href="{{>value}}">{{>value}}</a>
                  {{else}}
                    {{>value}}
                  {{/if}}
                </td>
                {{/for}}
              </tr>
            </script>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div id="run" class="row-fluid">
        <div class="span6">
          <h2>Batches</h2>
          ...
        </div>
        <div class="span6">
          <h2>Runs</h2>
          ...
        </div>
      </div>

      <div id="plan" class="row-fluid">
        <div class="span3">
          <h2>Conditions</h2>
          ...
        </div>
        <div class="span6">
          <h2>Plan</h2>
          ...
        </div>
      </div>
    </div>

  </body>
</html>
