<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ExpKit — for organizing your computational experiments</title>
    <link rel="stylesheet" type="text/css" href="resource/expkit.css">
    <script type="text/javascript" src="resource/jquery.js"></script>
    <script type="text/javascript" src="resource/bootstrap.js"></script>
    <script type="text/javascript" src="resource/jsrender.js"></script>
    <script type="text/javascript" src="resource/jquery.dataTables.js"></script>
    <script type="text/javascript" src="resource/jquery.dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="resource/jquery.dataTables.ColReorder.js"></script>
    <script type="text/javascript" src="resource/jquery.ui.core.js"></script>
    <script type="text/javascript" src="resource/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="resource/jquery.ui.mouse.js"></script>
    <script type="text/javascript" src="resource/jquery.ui.sortable.js"></script>
    <script type="text/javascript" src="resource/jquery.dataTables.rowReordering.js"></script>
    <script type="text/javascript" src="resource/underscore.js"></script>
    <script type="text/javascript" src="resource/d3.js"></script>
    <script type="text/javascript" src="resource/expkit.js"></script>
  </head>

  <body data-spy="scroll" data-target=".navbar">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <div>
            <a class="brand" href="http://netj.github.com/expkit/"><i class="icon-beaker icon"></i>ExpKit</a>
          </div>
          <div class="pull-right">
            <a class="brand" id="url" class="btn btn-navbar" href="#url-switch" data-toggle="modal"></a>
          </div>

          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="#results"><i class="icon-table icon"></i>Results</a></li>
              <li><a href="#chart"><i class="icon-bar-chart icon"></i>Chart</a></li>
              <li><a href="#runs"><i class="icon-cogs icon"></i>Runs
                  <small><span id="run-count" class="label label-important hide">0</span></small></a></li>
              <li><a href="#plan"><i class="icon-time icon"></i>Plan
                  <small><span id="plan-count" class="label label-info hide">0</span></small></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <div class="span2" data-spy="affix" data-offset-top="0" id="setup">

            <h4><i class="icon-tasks icon"></i>Conditions</h4>
            <ul id="conditions" class="nav nav-pills nav-stacked">
            </ul>

            <h4><i class="icon-dashboard icon"></i>Measurements</h4>
            <ul id="measurements" class="nav nav-pills nav-stacked">
            </ul>

          </div>
        </div>
        <div id="main" class="span10">

          <div class="row-fluid loading" id="results">
            <h2><i class="icon-table icon"></i>Results</h2>

            <form class="form-inline">
              <label class="checkbox inline">
                <input type="checkbox" id="results-include-empty">
                <i class="icon icon-th"></i>
                Show conditions with no results
              </label>
              <label class="checkbox inline">
                <input type="checkbox" id="results-show-hidden-conditions">
                <i class="icon icon-eye-open"></i>
                Show hidden conditions
              </label>
              <a href="#" class="btn btn-small disabled pull-right" id="results-reset-column-order">
                <i class="icon icon-exchange"></i>
                Reset column order
              </a>
            </form>

            <div id="results-table-progress" class="alert alert-block alert-info">
              <h4 class="loading">Retreiving data...</h4>
              <h4 class="displaying">Updating table...</h4>
              <br>
              <div class="progress progress-striped active">
                <div class="bar" style="width: 100%;"></div>
              </div>
            </div>

            <table id="results-table" class="table table-striped table-bordered"
              cellpadding="0" cellspacing="0" border="0">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="row-fluid" id="chart">
            <h2><i class="icon-bar-chart icon"></i>Chart</h2>
            <a href="#" class="btn btn-primary">Display</a>
            <style>
              .axis path,
              .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
              }

              .dot {
                stroke: #000;
              }

              .line {
                fill: none;
                stroke: steelblue;
                stroke-width: 1.5px;
              }
            </style>
            <div id="chart-body" style="height: 500px;"></div>
          </div>

          <div class="row-fluid" id="runs">
            <h2><i class="icon-cogs icon"></i>Runs</h2>
            <table id="batches-table" class="table table-hover table-bordered"
              cellpadding="0" cellspacing="0" border="0">
              <thead>
                <th class="id">Batch</th>
                <th class="state">State</th>
                <th>#running</th>
                <th>#done</th>
                <th>#remaining</th>
                <th>#planned</th>
              </thead>
              <tbody></tbody>
            </table>

            <h3><i class="icon-dashboard icon"></i><span id="status-name">Status</span></h3>
            <table id="status-table" class="table table-hover table-bordered"
              cellpadding="0" cellspacing="0" border="0">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="row-fluid" id="plan">
            <h2><i class="icon-time icon"></i>Plan</h2>
            ...
            <div style="height: 500px;"></div>
          </div>

          <div id="url-switch" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h3>Change ExpKit URL</h3>
            </div>
            <div class="modal-body">
              <div class="input-prepend input-append">
                <span class="add-on">http://</span>
                <input type="text" placeholder="hostname" class="input-xlarge url-input-host">
                <span class="add-on">:</span>
                <input type="number" placeholder="port" class="input-mini url-input-port" min="0" max="65535" step="1">
                <span class="add-on"></span>
              </div>
            </div>
            <div class="modal-footer">
              <a href="#" class="btn" data-dismiss="modal">Close</a>
              <a href="#" class="btn btn-primary">Save changes</a>
            </div>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
